<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
        <label for="usuario">Usuario:</label>
        <input id="usuario" formControlName="usuario" />
        <div *ngIf="form.get('usuario')?.invalid && (form.get('usuario')?.touched || form.get('usuario')?.dirty)">
            <small *ngIf="form.get('usuario')?.errors?.['required']">El usuario es obligatorio.</small>
        </div>
    </div>

    <div>
        <label for="fecha">Fecha:</label>
        <textarea id="fecha" formControlName="fecha"></textarea>
        <div *ngIf="form.get('fecha')?.invalid && (form.get('fecha')?.touched || form.get('fecha')?.dirty)">
            <small *ngIf="form.get('fecha')?.errors?.['required']">La fecha es obligatorio.</small>
        </div>
    </div>

    <div>
        <label for="hora">Hora:</label>
        <textarea id="hora" formControlName="hora"></textarea>
        <div *ngIf="form.get('hora')?.invalid && (form.get('hora')?.touched || form.get('hora')?.dirty)">
            <small *ngIf="form.get('hora')?.errors?.['required']">La hora es obligatorio.</small>
        </div>
    </div>

    <div>
        <label for="estado">Estado:</label>
        <textarea id="estado" formControlName="estado"></textarea>
        <div *ngIf="form.get('estado')?.invalid && (form.get('estado')?.touched || form.get('estado')?.dirty)">
            <small *ngIf="form.get('estado')?.errors?.['required']">El estado es obligatorio.</small>
        </div>
    </div>

    <div>
        <label for="opciones">Selecciona una opción:</label>
        <select id="opciones" formControlName="opciones">
            <option value="">-- Selecciona --</option>
            <option value="opcion1">Opción 1</option>
            <option value="opcion2">Opción 2</option>
            <option value="opcion3">Opción 3</option>
        </select>
        <div *ngIf="form.get('opciones')?.invalid && (form.get('opciones')?.touched || form.get('opciones')?.dirty)">
            <small *ngIf="form.get('opciones')?.errors?.['required']">Debes seleccionar una opción.</small>
        </div>
    </div>

    <div>
        <label>
            <input type="checkbox" formControlName="aceptar" />
            Acepto los términos y condiciones
        </label>
        <div *ngIf="form.get('aceptar')?.invalid && (form.get('aceptar')?.touched || form.get('aceptar')?.dirty)">
            <small *ngIf="form.get('aceptar')?.errors?.['required']">Debes aceptar los términos.</small>
        </div>
    </div>

    <button type="submit">Enviar</button>
</form>
